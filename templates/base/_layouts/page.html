{% assign page_title = title %}
{% assign markdown_body = content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if title != 'README' %}{{title}} - {% endif %}{{wiki_title}}</title>
    <link rel="stylesheet" href="/mwb-static/css/mystyles.css">
    <link rel="stylesheet" href="/mwb-static/css/markdown.css">
</head>

<body class="has-navbar-fixed-top">
    {% include '_navbar.html' %}
    <section class="section">
        <div class="container">
            {% include '_sidebar.html' %}
            <div class="content markdown-body">
                {{ markdown_body }}
            </div>
        </div>
    </section>
    {% include '_footer.html' %}
    {% include '_javascript.html' %}
    <!-- uncomment to add Hypothes.is
    <script src="https://hypothes.is/embed.js" async></script>
-->
</body>

</html>
